<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Show - Sparkling Stars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#bae6fd 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .festive-font {
            font-family: 'Mountains of Christmas', cursive;
        }

        .header-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            position: relative;
            overflow: hidden;
        }

        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-10px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .timeline-line {
            position: absolute;
            left: 24px;
            top: 20px;
            bottom: 0;
            width: 2px;
            background: #e2e8f0;
            z-index: 0;
        }

        .logo-glow {
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.5); /* Orange glow */
        }

        /* Lyrics Modal */
        .lyrics-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        .lyrics-content {
            background: white;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            border-radius: 20px;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="text-slate-800 min-h-screen">

    <!-- Container -->
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-2xl relative overflow-hidden pb-16">
        
        <!-- Snow Container -->
        <div id="snow-container" class="absolute inset-0 pointer-events-none z-50 overflow-hidden h-full w-full"></div>

        <!-- Header -->
        <header class="header-bg text-white pt-10 pb-16 px-6 text-center rounded-b-[40px] shadow-lg relative z-10">
            <div class="w-24 h-24 mx-auto bg-white rounded-full p-1 mb-4 logo-glow relative z-20">
                <img src="logo.png" alt="Sparkling Stars Logo" class="w-full h-full object-contain rounded-full" onerror="this.src='https://placehold.co/100x100?text=Logo'">
            </div>
            <h2 class="text-orange-400 font-bold uppercase tracking-widest text-xs mb-1">Sparkling Stars Int. School</h2>
            <h1 class="festive-font text-5xl mb-2 font-bold drop-shadow-md">Christmas Show</h1>
            <p class="text-blue-100 text-sm font-light flex justify-center items-center gap-2">
                <i class="far fa-calendar-alt"></i> Dec 11, 2025 
                <span class="w-1 h-1 bg-orange-400 rounded-full"></span> 
                <i class="far fa-clock"></i> 3:00 PM
            </p>
        </header>

        <!-- Content Area -->
        <div class="px-4 -mt-8 relative z-20">
            
            <!-- Welcome Card -->
            <div class="bg-white rounded-2xl p-6 shadow-xl mb-8 border-t-4 border-orange-500 text-center">
                <h3 class="font-bold text-blue-900 text-lg mb-2">Welcome!</h3>
                <p class="text-sm text-slate-500">Tap the "Lyrics" button on the carols below to sing along with us!</p>
            </div>

            <!-- Timeline -->
            <div class="relative pl-2">
                <div class="timeline-line"></div>
                <div id="program-list" class="space-y-6">
                    <!-- Items generated by JS -->
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-12 text-center text-slate-400 text-xs pb-8">
                <p class="mb-2"><i class="fas fa-heart text-red-400"></i> Merry Christmas</p>
                <p>&copy; 2025 Sparkling Stars International School</p>
            </div>
        </div>
    </div>

    <!-- Lyrics Modal -->
    <div id="lyrics-modal" class="lyrics-modal">
        <div class="lyrics-content shadow-2xl">
            <div class="sticky top-0 bg-white border-b p-4 flex justify-between items-center z-10">
                <h3 id="lyrics-title" class="font-bold text-lg text-blue-900 pr-4">Song Title</h3>
                <button onclick="closeLyrics()" class="w-8 h-8 rounded-full bg-slate-100 hover:bg-slate-200 flex items-center justify-center transition">
                    <i class="fas fa-times text-slate-500"></i>
                </button>
            </div>
            <div id="lyrics-body" class="p-6 text-center leading-relaxed text-slate-600 whitespace-pre-wrap font-medium">
                <!-- Lyrics go here -->
            </div>
        </div>
    </div>

    <script>
        // --- Song Lyrics Database ---
        const lyricsDB = {
            "hark": `Hark! the herald angels sing,
"Glory to the newborn King!
Peace on earth, and mercy mild,
God and sinners reconciled."
Joyful, all ye nations, rise,
Join the triumph of the skies;
With th' angelic host proclaim,
"Christ is born in Bethlehem."
Hark! the herald angels sing,
"Glory to the newborn King!"

Christ, by highest heaven adored:
Christ, the everlasting Lord;
Late in time behold him come,
Offspring of the favoured one.
Veiled in flesh, the Godhead see;
Hail, th'incarnate Deity:
Pleased, as man, with men to dwell,
Jesus, our Emmanuel!
Hark! the herald angels sing,
"Glory to the newborn King!"`,

            "away": `Away in a manger, no crib for a bed,
The little Lord Jesus laid down his sweet head.
The stars in the bright sky looked down where he lay,
The little Lord Jesus asleep on the hay.

The cattle are lowing, the baby awakes,
But little Lord Jesus no crying he makes.
I love Thee, Lord Jesus, look down from the sky
And stay by my side until morning is nigh.

Be near me, Lord Jesus, I ask Thee to stay
Close by me forever, and love me, I pray.
Bless all the dear children in thy tender care,
And fit us for heaven, to live with Thee there.`,

            "ocome": `O come, all ye faithful, joyful and triumphant!
O come ye, O come ye to Bethlehem;
Come and behold him
Born the King of Angels:

[Chorus]
O come, let us adore Him,
O come, let us adore Him,
O come, let us adore Him,
Christ the Lord.

Sing, choirs of angels, sing in exultation,
Sing, all ye citizens of Heaven above!
Glory to God in the highest:

[Chorus]

Yea, Lord, we greet thee, born this happy morning;
Jesus, to thee be glory given!
Word of the Father, now in flesh appearing!

[Chorus]`,

            "once": `Once in royal David's city,
Stood a lowly cattle shed,
Where a mother laid her Baby,
In a manger for His bed:
Mary was that mother mild,
Jesus Christ, her little Child.

He came down to earth from heaven,
Who is God and Lord of all,
And His shelter was a stable,
And His cradle was a stall:
With the poor, and mean, and lowly,
Lived on earth our Saviour holy.`,

            "dingdong": `Ding dong merrily on high,
In heav'n the bells are ringing:
Ding dong! verily the sky
Is riv'n with angel singing.

[Chorus]
Gloria, Hosanna in excelsis!
Gloria, Hosanna in excelsis!

E'en so here below, below,
Let steeple bells be swungen,
And "Io, io, io!"
By priest and people sungen.

[Chorus]`
        };

        // --- Program Data ---
        const programItems = [
            { id: 1, title: "Musical Interlude / A.O.G", icon: "music", color: "blue", sub: "" },
            { id: 2, title: "Opening Prayer", icon: "pray", color: "orange", sub: "" },
            { id: 3, title: "Purpose of Gathering", icon: "info-circle", color: "blue", sub: "" },
            { id: 4, title: "Bible Reading", icon: "book-open", color: "purple", sub: "Primary School" },
            { id: 5, title: "Carol: Once in Royal David's City", icon: "star", color: "red", sub: "Primary School", lyricsKey: "once" },
            { id: 55, title: "Carol: Ding Dong Merrily on High", icon: "bell", color: "red", sub: "Primary School", lyricsKey: "dingdong" },
            { id: 6, title: "Drama: The Nativity", icon: "theater-masks", color: "yellow", sub: "Preschool" },
            { id: 7, title: "Carol: Hark! The Herald Angels Sing", icon: "music", color: "red", sub: "Primary School", lyricsKey: "hark" },
            { id: 8, title: "Carol: Away in a Manger", icon: "baby", color: "red", sub: "Primary School", lyricsKey: "away" },
            { id: 9, title: "Poem Recitation", icon: "feather-alt", color: "green", sub: "Primary School" },
            { id: 10, title: "Carol: O Come, All Ye Faithful", icon: "users", color: "red", sub: "Congregational", lyricsKey: "ocome" },
            { id: 11, title: "Dance: All I Want for Christmas", icon: "child", color: "pink", sub: "Preschool" },
            { id: 12, title: "Taekwondo Performance", icon: "fist-raised", color: "orange", sub: "" },
            { id: 13, title: "Ballet", icon: "running", color: "pink", sub: "" },
            { id: 14, title: "Musical Interlude", icon: "music", color: "blue", sub: "" },
            { id: 15, title: "French Song", icon: "globe-europe", color: "indigo", sub: "French Class" },
            { id: 16, title: "Dance Performance", icon: "child", color: "purple", sub: "Primary School" },
            { id: 17, title: "Vote of Thanks", icon: "microphone-alt", color: "blue", sub: "" },
            { id: 18, title: "Closing", icon: "door-open", color: "slate", sub: "" }
        ];

        // --- Render List ---
        const listContainer = document.getElementById('program-list');

        programItems.forEach((item, index) => {
            let buttonHtml = '';
            if (item.lyricsKey) {
                buttonHtml = `
                    <button onclick="openLyrics('${item.lyricsKey}', '${item.title.replace(/'/g, "\\'")}')" 
                        class="mt-2 text-xs bg-${item.color}-100 text-${item.color}-700 px-3 py-1 rounded-full font-bold hover:bg-${item.color}-200 transition flex items-center w-max">
                        <i class="fas fa-music mr-2"></i> View Lyrics
                    </button>
                `;
            }

            const html = `
                <div class="relative pl-12">
                    <!-- Dot -->
                    <div class="absolute left-4 top-2 w-5 h-5 bg-${item.color}-500 rounded-full border-4 border-white shadow-md z-10 flex items-center justify-center">
                    </div>
                    
                    <!-- Card -->
                    <div class="card-glass rounded-xl p-3 border-l-4 border-${item.color}-500 hover:shadow-lg transition-shadow duration-300">
                        <div class="flex items-start justify-between">
                            <div>
                                <h3 class="font-bold text-slate-800 text-sm">${item.title}</h3>
                                ${item.sub ? `<p class="text-xs text-slate-500 mt-1 mb-1"><i class="fas fa-tag mr-1 text-slate-300"></i>${item.sub}</p>` : ''}
                                ${buttonHtml}
                            </div>
                            <i class="fas fa-${item.icon} text-${item.color}-300 text-xl opacity-50 mt-1"></i>
                        </div>
                    </div>
                </div>
            `;
            listContainer.innerHTML += html;
        });

        // --- Modal Logic ---
        const modal = document.getElementById('lyrics-modal');
        const modalTitle = document.getElementById('lyrics-title');
        const modalBody = document.getElementById('lyrics-body');

        function openLyrics(key, title) {
            modalTitle.innerText = title;
            modalBody.innerText = lyricsDB[key] || "Lyrics not found.";
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeLyrics() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeLyrics();
        });

        // --- Snow Effect ---
        const snowContainer = document.getElementById('snow-container');
        function createSnowflake() {
            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.style.left = Math.random() * 100 + 'vw';
            flake.style.animationDuration = Math.random() * 3 + 2 + 's';
            flake.style.fontSize = Math.random() * 10 + 10 + 'px';
            flake.innerHTML = 'â„';
            snowContainer.appendChild(flake);
            setTimeout(() => flake.remove(), 5000);
        }
        setInterval(createSnowflake, 400);

    </script>
</body>
</html>
